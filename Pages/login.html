<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhouse English</title>
    <title>My Page Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon3.ico" />
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/Login.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"/>
  </head>
  <body>
    <div class="row login">
      <div class="col-lg-6 col-sm-12 mx-auto"><div class="Big_Logo"></div></div>
      <div class="col-lg-6 col-sm-12">
        <div class="row">
          <div class="col-md-8 com-sm-12 mx-auto">
            <div hidden="" class="Big_Logo"></div>
            <div class="login_textBK">
              <form>
                <div class="mb-3 mt-2 form-group">
                  <div class="input-icons">
                    <i class="fas fa-user icons"></i
                    ><input
                      type="email"
                      autocomplete="off"
                      placeholder="Enter username"
                      id="Username"
                      class="txt-user input-field form-control"
                      required
                    />
                    <!-- <div class="invalid-feedback">Please enter username!</div>
                    <div class="valid-feedback">Looks good!</div> -->
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <div class="input-icons">
                    <i class="fas fa-unlock icons"></i>
                    <input
                      type="password"
                      autocomplete="off"
                      placeholder="Enter Password"
                      id="Password"
                      class="txt-pass input-field form-control"
                      required
                    />
                    <!-- <div class="invalid-feedback">Please enter password!</div>
                    <div class="valid-feedback">Looks good!</div> -->
                  </div>
                </div>
                <div class="mb-3 form-group">
                  <button type="submit" class="floatright m_1 btn btn-primary">
                    Login
                  </button>
                </div>
                <div class="div-action-btn d-flex flex-column rec-link">
                  <a class="home_btn" href="#">Register as Student</a>
                  <a class="home_btn" href="#">Forgot Password</a>
                  <!-- <a class="home_btn" href="#/teacher/register"
                    >Register as Teacher</a> -->
                </div>
              </form>
              gfjhgf
              <i class="fas fa-unlock icons"></i>
              <i class="bi bi-envelope"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../JS/bootstrap.bundle.min.js"></script>
</html>

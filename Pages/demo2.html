<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Div with Animation</title>
    <style>
      .hidden {
        display: none;
      }

      .visible {
        display: block;
        opacity: 0;
        animation: fadeIn 1s forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Scrollable Container */
      .scroll {
        width: 300px;
        height: 200px;
        background-color: #0e0d0d39;
        overflow-x: scroll;
        /* -webkit-mask: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgb(0, 0, 0) 50px,
          rgb(0, 0, 0) calc(100% - 50px),
          rgba(0, 0, 0, 0) 100%
        ); */
      }

      ::-webkit-scrollbar {
        width: 12px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: rgba(0, 0, 0, 0.4);
        /* background-image: url(../Images/Logo.png); */
        height: 2rem;
        border-radius: 20px;
        border: 2px solid #0e0d0d;
      }

      ::-webkit-scrollbar-track {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <a onclick="showDiv()">Show Div</a>

    <div id="animatedDiv" class="hidden">
      <!-- Content that overflows horizontally -->
      <div class="scroll">
        <div style="width: 1000px; height: 100%">
          <p>Scrollable content goes here...</p>
        </div>
      </div>
    </div>

    <script>
      function showDiv() {
        var div = document.getElementById("animatedDiv");
        div.classList.remove("hidden");
        div.classList.add("visible");
      }
    </script>
  </body>
</html>

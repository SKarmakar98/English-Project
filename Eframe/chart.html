<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inhouse English</title>
    <title>My Page Title</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon3.ico" />
    <link rel="stylesheet" href="../CSS/bootstrap.min.css" />
    <link rel="stylesheet" href="../CSS/Dasbord.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      @property --p {
        syntax: "<number>";
        inherits: true;
        initial-value: 0;
      }

      .pie {
        --p: 20;
        --b: 22px;
        --c: darkred;
        --w: 150px;

        width: var(--w);
        aspect-ratio: 1;
        position: relative;
        display: inline-grid;
        margin: 5px;
        place-content: center;
        font-size: 25px;
        font-weight: bold;
        font-family: sans-serif;
      }
      .pie:before,
      .pie:after {
        content: "";
        position: absolute;
        border-radius: 50%;
      }
      .pie:before {
        inset: 0;
        background: radial-gradient(farthest-side, var(--c) 98%, #0000)
            top/var(--b) var(--b) no-repeat,
          conic-gradient(var(--c) calc(var(--p) * 1%), #0000 0);
        -webkit-mask: radial-gradient(
          farthest-side,
          #0000 calc(99% - var(--b)),
          #000 calc(100% - var(--b))
        );
        mask: radial-gradient(
          farthest-side,
          #0000 calc(99% - var(--b)),
          #000 calc(100% - var(--b))
        );
      }
      .pie:after {
        inset: calc(50% - var(--b) / 2);
        background: var(--c);
        transform: rotate(calc(var(--p) * 3.6deg))
          translateY(calc(50% - var(--w) / 2));
      }
      .animate {
        animation: p 1s 0.5s both;
      }
      .no-round:before {
        background-size: 0 0, auto;
      }
      .no-round:after {
        content: none;
      }
      @keyframes p {
        from {
          --p: 0;
        }
      }

      body {
        background: #f2f2f2;
      }
    </style>
  </head>

  <body>
    <div class="pie" style="--p: 20">20%</div>
    <div class="pie" style="--p: 40; --c: darkblue; --b: 10px">40%</div>
    <div class="pie no-round" style="--p: 60; --c: purple; --b: 15px">60%</div>
    <div class="pie animate no-round" style="--p: 80; --c: orange">80%</div>
    <div class="pie animate" style="--p: 40; --c: lightgreen">40%</div>
  </body>
</html>

    <script>
      let hide_menu = () => {
        let menu = document.querySelector(".hidemenu");
        // let menu_button=document.querySelector(".menu");
        if (menu.style.display === "none") {
          menu.style.display = "flex";
        } else {
          menu.style.display = "none";
        }
      };
